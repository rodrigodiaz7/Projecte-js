<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    function myfunction() {
    
        document.getElementById('demo').innerHTML
        = "Paragraph changed.";
    }
    </script>
        
</head>
<body>

    
    <h2>Demo Javascript in Head</h2>

<p id="demo">My first java script</p>

<button type="button" onclick="myfunction()">try it</button>

</body>
</html>
